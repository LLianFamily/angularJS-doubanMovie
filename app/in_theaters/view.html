<h1 class="pages-header">正在热映</h1>
<div class="list-group">
  <a href="{{item.alt}}" class="list-group-item" ng-repeat="item in subjects">
  	<span class="badge">{{item.rating.average}}</span>
    <div class="media">
  <div class="media-left">
      <img class="media-object" ng-src="{{item.images.small}}" alt="{{item.title}}">
  </div>
  <div class="media-body">
    <h3 class="media-heading">{{item.title}}</h3>
    <p>导演：
    	<span ng-repeat="d in item.directors">
    		{{d.name + ($last?'':'、')}}
    		&nbsp;&nbsp;&nbsp;&nbsp;上映年份：
    	<span>{{item.year}}</span>
    	</span>
    </p>
    <p>类型：{{item.genres.join('、')}}</p>
    <p>演员：
    	<span ng-repeat="c in item.casts">{{c.name}}{{$last?'':'、'}}</span>
    </p>


  </div>
</div>
  </a>

</div>
<p>搜索到{{count}}条数据</p>
<div id="mask" ng-show="loading">
  <div class="spinner">
    <div class="dot1"></div>
    <div class="dot2"></div>
  </div>
</div>
