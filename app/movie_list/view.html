<h1 class="pages-header">{{title}}</h1>
<div class="list-group">
  <a ng-href="#/detail/{{item.id}}" class="list-group-item" ng-repeat="item in subjects">
  	<span class="badge">{{item.rating.average}}</span>
    <div class="media">
  <div class="media-left">
      <img class="media-object" ng-src="{{item.images.small}}" alt="{{item.title}}">
  </div>
  <div class="media-body">
    <h3 class="media-heading">{{item.title}}</h3>
    <p>导演：
    	<span ng-repeat="d in item.directors">
    		{{d.name + ($last?'':'、')}}
    		&nbsp;&nbsp;&nbsp;&nbsp;上映年份：
    	<span>{{item.year}}</span>
    	</span>
    </p>
    <p>类型：{{item.genres.join('、')}}</p>
    <p>演员：
    	<span ng-repeat="c in item.casts">{{c.name}}{{$last?'':'、'}}</span>
    </p>


  </div>
</div>
  </a>

</div>
<div ng-show="!loading">
<p ng-show="!loading">搜索到{{totalCount}}条数据,共{{pageCount}}页</p>
	<nav>
  <ul class="pager">
    <li ng-class="{disabled:currentPage<=1}"><a ng-click="paging(currentPage-1)">上一页</a></li>
    <li ng-class="{disabled:currentPage>=pageCount}"><a ng-click="paging(currentPage+1)">下一页</a></li>
  </ul>
</nav>
</div>
<div id="mask" ng-show="loading">
  <div class="spinner">
    <div class="dot1"></div>
    <div class="dot2"></div>
  </div>
</div>
